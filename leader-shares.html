    // 生成分享列表
    function renderSharesList() {
      const grid = document.getElementById('sharesGrid');
      grid.innerHTML = '';

      leaderSharesData.forEach(share => {
        const card = document.createElement('div');
        card.className = 'bg-white border border-gray-100 rounded-xl p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer flex flex-col h-full';
        card.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-medium text-gray-800 line-clamp-1">${share.title}</h3>
            <span class="text-xs text-gray-500">${share.date}</span>
          </div>
          <p class="text-gray-600 text-sm mb-3 flex-grow">${share.summary}</p>
          <div class="text-right">
            <span class="text-primary text-sm font-medium">点击查看 →</span>
          </div>
        `;
        // 点击跳转至对应链接
        card.onclick = () => window.open(share.url, '_blank');
        grid.appendChild(card);
      });
    }

    // 跳转至首页
    function goToHomePage() {
      window.location.href = 'index.html';
    }

    // 页面加载时渲染列表
    window.onload = function() {
